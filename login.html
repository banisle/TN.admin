<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <!-- admin custom CSS -->
    <link rel="stylesheet" href="/css/admin_custom.css" />

    <title>어드민 템플릿</title>
</head>

<body class="login_body text-center">
    <form class="form-signin">
        <img class="mb-4" src="" alt="logo" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <!-- is-valiid 클래스로 정상문구 호출 -->
        <input type="email" id="inputEmail" class="form-control is-valid" placeholder="Email address" required autofocus>
        <div class="valid-feedback"> Looks good! </div>
        <label for="inputPassword" class="sr-only">Password</label>
        <!-- is-invaliid 클래스로 에러문구 호출 -->
        <input type="password" id="inputPassword" class="form-control mt-1 is-invalid" placeholder="Password" required>
        <div class="invalid-feedback">에러 메시지</div>
        <div class="custom-control custom-checkbox mb-3 mt-3">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">로그인 상태 유지</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
        <button class="btn btn-lg btn-info btn-block" type="submit">회원가입</button>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <!-- admin custom JS -->
    <script src="/js/admin_custom.js"></script>
    <script>
    </script>
</body>

</html>
